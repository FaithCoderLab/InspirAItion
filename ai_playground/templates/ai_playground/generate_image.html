{% extends "app/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h2>이미지 생성</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="prompt" class="form-label">프롬프트</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>

    {% if image_url %}
    <div class="mt-3">
        <h3>생성된 이미지</h3>
        <img src="{{ image_url }}" alt="Generated Image" class="img-fluid">
        <p>사용된 프롬프트: {{ generated_prompt }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
